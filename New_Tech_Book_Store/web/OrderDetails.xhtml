<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Order Information</title>
    </h:head>
    <h:body>
        <ui:composition template="BaseTemplate.xhtml">
            <ui:define name="body">
                <p align="center" style="font-family: 'GILL',HELVETICA, sans-serif;color: black;">
             <p align="center" style="font-family: cursive; color: green; font-size: 20pt; font-weight: bold">Order Information<br/><br/></p>

        </p>
                  <table border="0" width="80%" align="left">
                         <h:form>
                         <tr>
                             <td>
                                 Select Book Name
                             </td>
                             <td>
                                 :
                             </td>
                             
                             <td align="left">
                                 
                                 <h:selectOneMenu
                                     id="cname" value="#{orderDetailBean.bookName}" valueChangeListener="#{orderDetailBean.BookDetailsAction}" onchange="this.form.submit()">
                                     <f:selectItem itemValue="" itemLabel="" />
                                     <f:selectItem itemValue="A Noted Traveller" itemLabel="A Noted Traveller" />
                                  <f:selectItem itemValue="Silverlight 4" itemLabel="Silverlight 4" />
                                  <f:selectItem itemValue="HTML 5" itemLabel="HTML 5" />
                                    <f:selectItem itemValue="America For Me" itemLabel="America For Me" />
                                 </h:selectOneMenu>
                                
                             </td>
                         </tr>
                             
                             <tr>
                                 <td>
                                     Available Stock
                                 </td>
                                 <td>
                                 :
                             </td>

                                 <td align="left">

                                     <h:outputText id="stk" binding="#{orderDetailBean.stock}"/>
                                  </td>
                             </tr>
                             <tr>
                                 <td>
                                     Quantity Ordered
                                 </td>
                                 <td>
                                 :
                             </td>

                                 <td align="left">
                                      <h:inputText id="qty" size="2" value="#{orderDetailBean.quantity}" required="true" requiredMessage="You must enter number of books to be ordered"/>
                                      <h:message for="qty" style="color: red"/>
                                     </td>
                             </tr>
                             <tr>
                                 <td>
                                     Shipping Address
                                 </td>
                                 <td>
                                 :
                             </td>

                                 <td align="left">
                                     <h:inputTextarea id="add" value="#{orderDetailBean.shippingaddress}"/>
                                 </td>
                             </tr>
                             <tr>
                             <td align="right"><br/>
                                 <h:commandButton styleClass="button" value="Order" action="#{orderDetailBean.validateOrder}"/>
                              </td>
                               <td align="left"><br/>
                                     <h:commandButton styleClass="button" value="Cancel" action="index"/>
                               </td>
                             </tr>
                             <tr>
                                 <p><h:outputText style="color: red" value="#{orderDetailBean.stockError}" /></p>
                                 <p><h:outputText style="color: red" value="#{orderDetailBean.addressError}" /></p>
                                 
                             </tr>
                         </h:form>
                     </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
